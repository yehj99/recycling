version: '3.8'

services:
  recycling-app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./models:/app/models
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./recycling_app.db
      - PYTHONPATH=/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    restart: unless-stopped
